<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>

<body>
  <div class="shop-name"><span class="shop-name-span">Ironhack Merchandise Shop</span></div>
  <div class="main" id="basket">

    <div class="item-name"><span class="item-name-span">Item name</span></div>
    <div class="item-cost">&#36;<span class="item-cost-span">25.00</span></div>
    <div class="qty">
      <label for="qty">QTY</label>
      <input type="number" id="qty" name="qty">
    </div>
    <div class="product-total">&#36;<span class="product-total-span"></span></div>
    <div class="delete-button-div"><button class="btn-delete" >Delete</button></div>
    <div class="success-button-div"><button class="btn-success calc-prices-button">Calculate</button></div>
  </div>
  <div class='buttons' id='buttons-div'>
    <div id='new-items'>
      <div><input id='new-item' type='text' placeholder='New item name'></div>
      <div><input id='new-item-price' type='number' placeholder='New item price'></div>
    </div>
    <div><button id='btn-delete'>DELETE ALL</button> </div>
    <div class="new-row-button"><button id="new-row-button" class="btn">Add a new item</button></div>
    <div class="new-row-button"><button class="btn" id='total'>Calculate Total</button></div>
    <div class='total-price'>TOTAL PRICE: $<span id='totalPrice'></span></div>
  </div>
</body>

</html>
